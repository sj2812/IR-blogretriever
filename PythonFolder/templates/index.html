<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='calculator.css') }}"/>
</head>

<body>
    <h1>Blog Retriever</h1>
    <form method="post" action="{{ url_for('operation_result') }}" id="calculator_form">
        <h4>Enter your query   Enter number of documents to be retrieved</h4>
        <input type="text" name="Input1" id="Input1" value={{input1}}>
        <input type="text" name="Input2" id="Input2" value={{input2}}>
        <br/>

        <input type="submit" value="search"/>
    </form>


    {% if calculation_success == True %}
       <form>
        </h1>Results for {{input1}}</h1>
        {% for element in result %}
        <ul>{{element}}</ul>>
        {% endfor %}
    </form>
    {% endif %}

</body>
</html>
